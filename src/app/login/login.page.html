<meta name="theme-color" media="(prefers-color-scheme: light)" content="#0054e9" />

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center">
    <img src="/assets/somethinc.png">
  </div>
  <form class="p-3 col-12" [formGroup]="loginForm" #thisForm="ngForm" (ngSubmit)="submitForm(loginForm)" novalidate>
    <ion-input formControlName="email" label="Email" label-placement="floating" fill="outline"
      placeholder="Enter text"></ion-input>
    <ion-input formControlName="password" label="Password" label-placement="floating" fill="outline"
      placeholder="Enter text"></ion-input>
    <ion-button expand="full">Submit</ion-button>
  </form>
</ion-content>
