<meta name="theme-color" media="(prefers-color-scheme: light)" content="#0054e9" />

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center">
    <img src="/assets/somethinc.png">
  </div>
  <form class="p-3 col-12 ion-margin-horizontal" [formGroup]="loginForm" #thisForm="ngForm"
    (ngSubmit)="submitForm(loginForm)" novalidate>
    <ion-input formControlName="email" label="Email" label-placement="floating" fill="outline" required
      placeholder="Enter text"></ion-input>
    <div style=" display: flex; align-items: center;">
      <ion-input type="{{isShowPassword?'text':'password'}}" style="flex: 1" formControlName="password" label="Password"
        label-placement="floating" fill="outline" required placeholder="Enter text"></ion-input>
      <span (click)="isShowPassword=!isShowPassword" style="cursor: pointer;">
        <ion-icon [name]="isShowPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
      </span>
    </div>

    <ion-button type="submit" expand="block">Submit</ion-button>
  </form>
</ion-content>
